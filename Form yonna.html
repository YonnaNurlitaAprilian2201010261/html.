 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
 </head>
 <body>
    <h2>Form Pendaftaran: </h2>
    <form>
        <Label>NIK</Label>
        <input type="text" name="NIK" placeholder="nik"><br>

        <Label>Nama Lengkap</Label>
        <input type="text" name="Nama Lengkap" placeholder="Nama Lengkap"><br>

        <Label>Tanggal Lahir</Label>
        <input type="date" name="tgl_lahir"><br>

        <Label>Email</Label>
        <input type="email" name="email" placeholder="Email"><br>

        <Label>Password</Label>
        <input type="password" name="password" placeholder="Password"><br>

        <Label>Jenis Kelamin</Label>
        <input type="radio" id="jk" name="jk" value="laki-laki"> 
        <Label for="laki-laki">Laki-laki</label>
        <input type="radio" id="jk" name="jk" value="perempuan"> 
        <Label for="perempuan">Perempuan</label><br>
        
        <Label>Agama</Label>
        <select name="agama">
            <option value="hindu">Hindu</option>
            <option value="islam">Islam</option>
            <option value="buddha">Buddha</option>
            <option value="kridten">Kristen</option>
            <option value="katolik">Katolok</option>
            <option value="konghucu">Konghucu</option>
        </select>
        <br>
        <label>Hobi</label><br>
        <input type="checkbox" id="sepeda" name="sepeda" value="Bersepeda">
        <label for="sepeda"> Bersepeda</label><br>
        <input type="checkbox" id="sepakbola" name="sepakbola" value="Sepakbola">
        <label for="sepakbola"> Sepakbola</label><br>
        <input type="checkbox" id="baca" name="baca" value="Baca">
        <label for="baca"> Membaca</label><br>

        <label>File Foto</label>
        <input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg">

       <br>

        <label>Mesin Pencarian :</label>
        <input type="search" name="cari" placeholder="kata pencarian...">
        <button>Cari</button><br>

        <label>Input Url</label>
        <input type="url" name="url"><br>

        <label>Alamat:</label><br>
        <textarea rowr="5" cols="20" name="alamat"></textarea> <br>

        <label>Jumlah Barang Yang Dibei:</label>
        <input type="number" name="number"><br>

        <button>Kirim</button>
    </form>
 </body>
 </html>
